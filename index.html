<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="经典坦克大战网页游戏，支持键盘和鼠标操作，在线免费畅玩">
    <meta name="keywords" content="坦克大战,网页游戏,在线游戏,射击游戏,免费游戏">
    <meta name="author" content="Eric Liang">
    
    <!-- Open Graph 元数据 -->
    <meta property="og:title" content="坦克大战 - 经典网页游戏">
    <meta property="og:description" content="经典坦克大战网页游戏，支持键盘和鼠标操作，在线免费畅玩">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://your-domain.com/tank-game-preview.png">
    
    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>🦁 坦克大战 - 经典网页游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            position: relative;
            background-color: #34495e;
            border: 3px solid #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background-color: #27ae60;
            border-radius: 7px;
            outline: none; /* 移除焦点时的轮廓 */
        }
        
        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: #ecf0f1;
            text-align: center;
            font-size: 14px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none; /* 默认隐藏 */
            z-index: 20;
        }
        
        .restart-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background-color: #c0392b;
        }
        
        /* 玩家输入界面样式 */
        .player-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 30;
            border: 2px solid #3498db;
            display: block; /* 默认显示 */
        }
        
        .player-input h2 {
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .input-group input {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }
        
        .start-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .start-btn:hover {
            background-color: #2ecc71;
        }
        
        /* 排行榜样式 */
        .leaderboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 25;
            border: 2px solid #f39c12;
            min-width: 400px;
        }
        
        .leaderboard h2 {
            color: #f39c12;
            margin-bottom: 20px;
        }
        
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .leaderboard-item.current-player {
            background-color: rgba(241, 196, 15, 0.2);
            border-left-color: #f1c40f;
            animation: highlight 2s ease-in-out;
        }
        
        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .rank {
            font-weight: bold;
            color: #f39c12;
            min-width: 30px;
        }
        
        .player-name {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }
        
        .score {
            font-weight: bold;
            color: #2ecc71;
            min-width: 80px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-ui">
            <div>生命值: <span id="playerHealth">3</span></div>
            <div>分数: <span id="score">0</span></div>
            <div>敌军: <span id="enemyCount">0</span></div>
            <div>敌军等级: <span id="enemyLevel">1</span></div>
        </div>
        
        <!-- 玩家输入界面 -->
        <div class="player-input" id="playerInput">
            <h2>🦁 坦克大战</h2>
            <div class="input-group">
                <label for="playerNameInput">请输入你的姓名：</label>
                <input type="text" id="playerNameInput" maxlength="20" placeholder="最多20个字符">
            </div>
            <button class="start-btn" onclick="startGame()">开始游戏</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
        <div class="controls">
            <p>使用上下左右方向键移动坦克，鼠标控制炮管方向</p>
            <p>空格键或鼠标左键发射子弹</p>
            <p>障碍物说明：🧱 砖墙(一发摧毁) • 🛡️ 钢墙(三发摧毁) • 🌳 草丛(可穿过)</p>
            <p>🦁 狮子头像(可穿过)</p>
        </div>
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">游戏结束</h2>
            <p id="gameOverMessage">你的最终分数: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="showLeaderboard()">查看排行榜</button>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
            <button class="restart-btn" onclick="backToMenu()">返回主菜单</button>
        </div>
        
        <!-- 排行榜界面 -->
        <div class="leaderboard" id="leaderboard">
            <h2>🏆 排行榜 TOP 10</h2>
            <ul class="leaderboard-list" id="leaderboardList">
                <!-- 排行榜内容将由 JavaScript 动态生成 -->
            </ul>
            <button class="restart-btn" onclick="hideLeaderboard()">返回</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
